name: License

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]
defaults:
  run:
    working-directory: ./frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.0
      - name: Install
        run: |
          npm install
      - name: License compliance check
        run: |
          npm run license-compliance
