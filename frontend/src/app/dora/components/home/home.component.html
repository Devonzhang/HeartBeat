<mat-toolbar color="primary">
  <span>HeartBeat</span>
</mat-toolbar>

<mat-grid-list cols="1" rowHeight="fit">
  <mat-card>
    HeartBeat is a tool to understand project delivery to help the team identify performance metrics, thereby driving
    continuous improvement and enhancing team productivity and efficiency.
  </mat-card>
  <mat-grid-tile>
    <div class="buttons">
      <button mat-raised-button color="primary" (click)="uploader.click()">Import Project From File</button>
      <input hidden type="file" accept=".json" #uploader (change)="importProject($event)" />
      <button mat-raised-button color="primary" (click)="createNewProject()">Create A New Project</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
